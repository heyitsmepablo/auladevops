<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login 2</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body class="flex bg-gradient-to-r from-indigo-500 from-10% via-purple-500 via-30% to-emerald-500 min-h-screen w-screen items-center justify-center">

        <form action="" class="flex flex-col gap-10 py-16 px-8 h-fit bg-white rounded-lg  items-center justify-center">
            <h1 class="text-4xl font-sans">Login</h1>
            <label for="user" class="bg-slate-300  flex rounded-md items-center ">
                <i class="bi bi-person-badge-fill text-2xl text-gray-500 m-2 mr-0.5 " ></i>
                <input type="text" name="" id="user" class=" bg-transparent focus:outline-none py-2 px-5 rounded-md ">
            </label>
            <label for="pass" class="bg-slate-300  flex rounded-md items-center">
                <i class="bi bi-file-lock-fill text-2xl text-gray-500 m-2 mr-0.5" ></i>
                <input type="password" name="" id="pass" class=" bg-transparent focus:outline-none py-2 px-5 rounded-md">
            </label>
            <button class="rounded-md bg-indigo-400 p-3 px-20 text-white  hover:bg-gradient-to-r from-indigo-500 via-purple-500 to-emerald-500">
                Entrar
            </button>
        </form>

</body>
</html>
